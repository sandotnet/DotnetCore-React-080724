<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Image Gallery</h2>
        <p>The .thumbnail class can be used to display an image gallery. Click on the images to see it in full size:</p>
        <div class="row">
            <div class="col-md-4">
               
                    <img src="pulpitrock.jpg" alt="Pulpit Rock" class="img-rounded" style="width:150px;height:150px">
              
            </div>
            <div class="col-md-4">
                <img src="pulpitrock.jpg" alt="Pulpit Rock" class="img-circle" style="width:150px;height:150px">
            </div>
            <div class="col-md-4">
                <img src="pulpitrock.jpg" alt="Pulpit Rock" class="img-thumbnail" style="width:150px;height:150px">
            </div>
        </div>
    </div>

</body>
</html>
