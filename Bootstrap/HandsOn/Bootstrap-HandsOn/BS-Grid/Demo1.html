<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .div1
        {
            
            height:100px;
            margin-bottom: 10px;
          
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <div class="col-sm-4 div1" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-4 div1" style="background-color:lavenderblush;">.col-sm-4</div>
            <div class="col-sm-4 div1" style="background-color:lavender;">.col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-sm-4 div1" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-8 div1" style="background-color:lavenderblush;">.col-sm-8</div>
        </div>
        <div class="row">
            <div class="col-sm-12 div1" style="background-color:lavender;">.col-sm-12</div>
        </div>
    </div>

</body>
</html>
