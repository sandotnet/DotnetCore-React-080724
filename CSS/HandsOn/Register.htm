<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- refer external style sheet -->
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <form action="" method="get">
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id="" class="control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male <input type="radio" name="Gender" id="" value="Male">
                    FeMale<input type="radio" name="Gender" id="" value="FeMale">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="" id="" class="control"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="" id="" class="control">
                        <option value="">India</option>
                        <option value="">Japan</option>
                        <option value="">US</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="50" rows="8" class="control"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Accept All terms and conditions<input type="checkbox" name="" id="" class="chx">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="Submit" value="Register" class="btncontrol">
                    <input type="Reset" value="Reset" class="btncontrol">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
